<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SMART LOCK</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/popup.css">
    </head>
    <body>
        <div class="title-wrapper">
            <h1 class="title">SMART LOCK</h1>
        </div>
        <div class="wrapper">
            <div id="noSettings" class="hidden">
                <!-- if password isn't set yet -->
                <h2 class="sub-title">GETTING STARTED</h2>
                <p>
                    To use <span class="tomato">SMART LOCK</span> you have to set up your password and hint - so you could recall your password in case you forgot it.
                </p>
                <form action="" id="gettingStarted">
                    <ul class="form-heiarchy">
                        <li>
                            <span class="error"><strong></strong></span>
                        </li>
                        <li>
                            <label for=""><strong>YOUR PASSWORD</strong></label>
                            <input type="password" placeholder="Something here..." id="mainPass" required/>
                        </li>
                        <li>
                            <label for=""><strong>RE-TYPE YOUR PASSWORD</strong></label>
                            <input type="password" placeholder="Same as above...." id="rePass" required/>
                        </li>
                        <li>
                            <label for=""><strong>PASSWORD HINT</strong></label>
                            <input type="text" placeholder="Anything that makes you remember your password..." id="hintPass" required/>
                        </li>
                        <li>
                            <button class="primary-btn" id="savePassword">SAVE YOUR PASSWORD</button>
                        </li>
                    </ul>
                </form>
                <!-- end of getting started -->
            </div>
            <div id="withSettings" class="hidden">
                <!-- if all are settled up -->
                <h2 class="sub-title">LOCK YOUR TABS</h2>
                <p>
                    To lock your tabs, just press:
                </p>
                <br>
                <div class="instructions">
                    <span class="key">CTRL</span> <span>+</span> <span class="key">Q</span>
                </div>
                <!-- end of settled up -->
            </div>
        </div>
        <script src="js/storage.js"></script>
    </body>
</html>
