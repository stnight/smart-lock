<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Smart Lock Options</title>
    <link rel="stylesheet" href="css/options.css">
</head>
<body>
    <h1 class="title">SETTINGS</h1>
    <hr>
    <div class="options-content">
        <!-- navigation -->
        <div class="sidebar column twenty">
            <ul class="navigation">
                <li class="active" id="nav_basic" data-content="#basic"><a href="#">Basic</a></li>
                <li id="nav_change" data-content="#change"><a href="#">Change Password</a></li>
                <li id="nav_forgot" data-content="#forgot"><a href="#">Forgot Password</a></li>
            </ul>
        </div>
        <!-- content -->
        <div class="content column eighty">
            <!-- for basic settings -->
            <div id="basic" class="settings-content">
                <div class="row">
                    <div class="column twenty settings-label">
                        Message:
                    </div>
                    <input type="text" id="messageSetting" class="column eighty" placeholder="Your Message When Your Browser Is Locked">
                    <div class="clear"></div>
                </div>
                <div class="row">
                    <div class="column twenty settings-label">
                        Persistent:
                    </div>
                    <div class="column eighty">
                        <div class="onoffswitch">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="persistentSetting" value="true">
                            <label class="onoffswitch-label" for="persistentSetting">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                        <br>
                        <label for="" class="comment">If  turned <strong>ON</strong>, the Lock cannot be deleted by any means, including the modification from Chrome's console. You only have to restart your browser to apply this change/update.</label>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="row">
                    <div class="column twenty">
                        <button id="saveButton">SAVE</button>
                    </div>
                    <div class="column eighty settings-label">
                        <label for="" id="updateMessage" class="mainLabel"></label>
                    </div>
                </div>
            </div>
            <!-- for changing password -->
            <div id="change" class="settings-content hide">
                <h2 class="title">CHANGE YOUR PASSWORD</h2>
                <div class="row">
                    <div class="column twenty settings-label">
                        Current Password:
                    </div>
                    <input type="password" id="currentPassword" class="column eighty" placeholder="Your Current Password">
                    <div class="clear"></div>
                </div>
                <div class="row">
                    <div class="column twenty settings-label">
                        New Password:
                    </div>
                    <input type="password" id="newPassword" class="column eighty" placeholder="Your New Password
                    ">
                    <div class="clear"></div>
                </div>
                <div class="row">
                    <div class="column twenty settings-label">
                        Retype Password:
                    </div>
                    <input type="password" id="retypePassword" class="column eighty" placeholder="Type Your New Password Again">
                    <div class="clear"></div>
                </div>
                <div class="row">
                    <div class="column twenty">
                        <button id="updatePasswordButton">SAVE</button>
                    </div>
                    <div class="column eighty settings-label">
                        <label for="" id="updatePasswordMessage" class="mainLabel"></label>
                    </div>
                </div>
            </div>
            <!-- for forgot password -->
            <div id="forgot" class="settings-content hide">
                <h2 class="title">RECOVER YOUR PASSWORD</h2>
                <p>
                    This section will help you to recover your lost password.
                </p>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <script type="text/javascript" src="js/options.js"></script>
</body>
</html>
